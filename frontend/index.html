<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaPing</title>
  <link rel="icon" type="image/png" href="asset/logo.jpeg">
  <link rel="manifest" href="manifest.json">
  <!-- theme-color updated to #00AEEF (primary brand color) -->
  <meta name="theme-color" content="#00AEEF">

  <style>
    /* === LIGHT MODE COLOR SCHEME (matching the rest of the app) === */
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    body { 
      background: #FFFFFF;
      color: #000000; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .splash-container {
      text-align: center;
      padding: 40px 20px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo container with blue circle behind */
    .logo-container {
      width: 200px;
      height: 200px;
      margin-bottom: 60px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-container::before {
      content: '';
      position: absolute;
      width: 180px;
      height: 180px;
      background: #00AEEF; /* primary blue */
      border-radius: 50%;
      z-index: 0;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .logo {
      width: 100%;
      height: 100%;
      animation: fadeInScale 1.5s ease-out;
      position: relative;
      z-index: 1;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .tagline {
      font-size: 20px;
      line-height: 1.45;
      margin-bottom: 60px;
      opacity: 0.9;
      transition: opacity 0.5s ease;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 24px;
      max-width: 90%;
      letter-spacing: 0.3px;
      text-align: center;
      color: #666666;
    }

    .tagline strong {
      font-weight: 700;
      color: #00AEEF; /* primary color for highlighted words */
      background: none;
      -webkit-background-clip: unset;
      background-clip: unset;
      -webkit-text-fill-color: #00AEEF;
      padding: 0 4px;
    }

    .loader { 
      width: 48px; 
      height: 48px; 
      display: inline-block; 
      position: relative; 
      flex-shrink: 0;
    }

    .loader::after, 
    .loader::before { 
      content: ''; 
      box-sizing: border-box; 
      width: 48px; 
      height: 48px; 
      border-radius: 50%; 
      border: 2px solid #00AEEF; /* primary color */
      position: absolute; 
      left: 0; 
      top: 0; 
      animation: animloader 2s linear infinite; 
    }

    .loader::after { 
      animation-delay: 1s; 
    }

    @keyframes animloader { 
      0% { transform: scale(0); opacity: 1; } 
      100% { transform: scale(1); opacity: 0; } 
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .logo-container {
        width: 140px;
        height: 140px;
        margin-bottom: 55px;
      }

      .logo-container::before {
        width: 130px;
        height: 130px;
      }

      .tagline {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 50px;
        min-height: 65px;
        padding: 0 20px;
      }
    }

    @media (max-width: 360px) {
      .logo-container {
        width: 130px;
        height: 130px;
      }

      .logo-container::before {
        width: 120px;
        height: 120px;
      }

      .tagline {
        font-size: 17px;
        min-height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-container">
      <div class="logo">
        <img src="asset/logo.png" alt="Coded Logo">
      </div>
    </div>

    <div class="tagline" id="tagline">Connect in Realtime</div>
    <div class="loader"></div>
  </div>

  <script>
    const API_BASE_URL = 'https://www.instaping.org/api';
    const phrases = [
      "Connect in Realtime",
      "Meet nearby people instantly",
      "Real-time social discovery",
      "Hang out now"
    ];

    let currentIndex = 0;
    const taglineElement = document.getElementById('tagline');

    function changeTagline() {
      taglineElement.style.opacity = 0;

      setTimeout(() => {
        let text = phrases[currentIndex];
        let words = text.split(' ');

        // Highlight the first 3 words (or all if fewer than 3)
        const highlightCount = Math.min(3, words.length);
        for (let i = 0; i < highlightCount; i++) {
          words[i] = '<strong>' + words[i] + '</strong>';
        }

        taglineElement.innerHTML = words.join(' ');

        taglineElement.style.opacity = 0.9;
        currentIndex = (currentIndex + 1) % phrases.length;
      }, 500);
    }

    setInterval(changeTagline, 3000);
    changeTagline(); // Start immediately

    // Check if user is already logged in
    async function checkAuthStatus() {
      const token = localStorage.getItem('token');
      
      if (!token) {
        // No token, redirect to login after delay
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000); // Reduced delay for faster login redirect
        return;
      }

      try {
        // Validate token with backend
        const response = await fetch(`${API_BASE_URL}/test-auth`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          // Token is valid, redirect directly to app
          console.log('✅ User already logged in, redirecting to app');
          setTimeout(() => {
            window.location.href = 'live-requests.html';
          }, 1000); // Short delay for smooth transition
        } else {
          // Token invalid or expired
          console.log('❌ Token invalid, redirecting to login');
          localStorage.removeItem('token');
          localStorage.removeItem('userId');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        }
      } catch (error) {
        console.error('Auth check error:', error);
        // Network error, assume offline but try to use cached token
        if (localStorage.getItem('userId')) {
          // We have user ID, assume valid for offline access
          console.log('⚠️ Network error, using cached session');
          setTimeout(() => {
            window.location.href = 'live-requests.html';
          }, 1000);
        } else {
          // No cached user, go to login
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        }
      }
    }

    // Check auth status on page load
    document.addEventListener('DOMContentLoaded', () => {
      checkAuthStatus();
      
      // Fallback redirect after 5 seconds max (in case auth check fails)
      setTimeout(() => {
        if (!window.location.href.includes('live-requests.html') && 
            !window.location.href.includes('login.html')) {
          console.log('⏱️ Fallback redirect to login');
          window.location.href = 'login.html';
        }
      }, 5000);
    });

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => {
          console.log('Service Worker registered', reg);
          
          // Check if there's a pending install
          if (reg.waiting) {
            // New service worker is waiting, trigger update
            console.log('New service worker waiting');
          }
          
          // Listen for updates
          reg.addEventListener('updatefound', () => {
            const newWorker = reg.installing;
            console.log('New service worker installing');
            
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed') {
                console.log('Service worker installed');
              }
            });
          });
        })
        .catch(err => console.error('Service Worker registration failed', err));
    }
  </script>
</body>
</html>
