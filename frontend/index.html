<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coded</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    body { 
      background: #000000;
      color: white; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .splash-container {
      text-align: center;
      padding: 40px 20px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-container {
      width: 200px;
      height: 200px;
      margin-bottom: 60px;
      flex-shrink: 0;
    }

    .logo {
      width: 100%;
      height: 100%;
      animation: fadeInScale 1.5s ease-out;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .tagline {
      font-size: 20px;
      line-height: 1.45;
      margin-bottom: 60px;
      opacity: 0.9;
      transition: opacity 0.5s ease;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 24px;
      max-width: 90%;
      letter-spacing: 0.3px;
      text-align: center;
    }

    .tagline strong {
      font-weight: 700;
      background: linear-gradient(90deg, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 0 4px;
    }

    .loader { 
      width: 48px; 
      height: 48px; 
      display: inline-block; 
      position: relative; 
      flex-shrink: 0;
    }

    .loader::after, 
    .loader::before { 
      content: ''; 
      box-sizing: border-box; 
      width: 48px; 
      height: 48px; 
      border-radius: 50%; 
      border: 2px solid #FFF; 
      position: absolute; 
      left: 0; 
      top: 0; 
      animation: animloader 2s linear infinite; 
    }

    .loader::after { 
      animation-delay: 1s; 
    }

    @keyframes animloader { 
      0% { transform: scale(0); opacity: 1; } 
      100% { transform: scale(1); opacity: 0; } 
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .logo-container {
        width: 140px;
        height: 140px;
        margin-bottom: 55px;
      }

      .tagline {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 50px;
        min-height: 65px;
        padding: 0 20px;
      }
    }

    @media (max-width: 360px) {
      .logo-container {
        width: 130px;
        height: 130px;
      }

      .tagline {
        font-size: 17px;
        min-height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-container">
      <div class="logo">
        <img src="asset/logo.png" alt="Coded Logo">
      </div>
    </div>

    <div class="tagline" id="tagline">Connect in Realtime</div>
    <div class="loader"></div>
  </div>

  <script>
    const phrases = [
      "Connect in Realtime",
      "Meet nearby people instantly",
      "Real-time social discovery",
      "Hang out now"
    ];

    let currentIndex = 0;
    const taglineElement = document.getElementById('tagline');

    function changeTagline() {
      taglineElement.style.opacity = 0;

      setTimeout(() => {
        let text = phrases[currentIndex];
        let words = text.split(' ');

        // Highlight the first 3 words (or all if fewer than 3)
        const highlightCount = Math.min(3, words.length);
        for (let i = 0; i < highlightCount; i++) {
          words[i] = '<strong>' + words[i] + '</strong>';
        }

        taglineElement.innerHTML = words.join(' ');

        taglineElement.style.opacity = 0.9;
        currentIndex = (currentIndex + 1) % phrases.length;
      }, 500);
    }

    setInterval(changeTagline, 3000);
    changeTagline(); // Start immediately

    // Auto redirect after 12 seconds
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 12000);

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('Service Worker registration failed', err));
    }
  </script>
</body>
</html>
