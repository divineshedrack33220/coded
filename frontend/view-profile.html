<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coded | Profile</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      color: #FFFFFF;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid #2A2A2A;
      position: relative;
    }

    .back-btn {
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-btn svg {
      width: 24px;
      height: 24px;
      fill: #FFFFFF;
    }

    .profile-content {
      flex: 1;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    /* Photos Carousel */
    .photos-carousel {
      position: relative;
      width: 100%;
      max-width: 380px;
      margin-bottom: 32px;
      overflow: hidden;
      border-radius: 20px;
      cursor: pointer;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.4s ease;
      width: 100%;
    }

    .photo-item {
      min-width: 100%;
      aspect-ratio: 1 / 1;
    }

    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .page-indicators {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
    }

    .indicator {
      width: 8px;
      height: 8px;
      background: #2A2A2A;
      border-radius: 50%;
    }

    .indicator.active {
      background: #FFFFFF;
    }

    /* User Info */
    .user-info {
      text-align: center;
      margin-bottom: 24px;
      width: 100%;
    }

    .name-age {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .bio {
      font-size: 16px;
      color: #8E8E8E;
      line-height: 1.5;
      max-width: 90%;
      margin: 0 auto;
    }

    /* Distance & Status */
    .meta {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
      font-size: 16px;
      color: #8E8E8E;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .available { background: #00FF00; }
    .busy { background: #FFFF00; }
    .offline { background: #FF0000; }

    /* Ratings */
    .rating {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 32px;
      font-size: 18px;
    }

    .rating svg {
      width: 24px;
      height: 24px;
      fill: #FFD700;
    }

    .verification {
      font-size: 14px;
      color: #00FF00;
      margin-left: 8px;
    }

    /* Action Buttons */
    .actions {
      width: 100%;
      max-width: 380px;
      margin-bottom: 32px;
    }

    .chat-btn {
      width: 100%;
      height: 52px;
      background: #FFFFFF;
      color: #000000;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 26px;
      cursor: pointer;
      margin-bottom: 16px;
      transition: transform 0.1s ease;
    }

    .chat-btn:active {
      transform: scale(0.98);
    }

    .secondary-actions {
      display: flex;
      justify-content: center;
      gap: 32px;
    }

    .secondary-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 12px;
    }

    .secondary-btn svg {
      width: 28px;
      height: 28px;
      fill: #8E8E8E;
    }

    /* Additional Info */
    .additional-info {
      font-size: 14px;
      color: #8E8E8E;
      text-align: center;
      line-height: 1.6;
      width: 100%;
    }

    /* Fullscreen Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-carousel {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .lightbox-photo {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      scroll-snap-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox-photo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .lightbox-close svg {
      width: 24px;
      height: 24px;
      fill: #FFFFFF;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .profile-content {
        padding: 16px;
      }
      .name-age {
        font-size: 24px;
      }
      .photos-carousel {
        max-width: 100%;
      }
      .actions {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" id="back-btn" aria-label="Back">
      <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </button>
  </header>

  <div class="profile-content">
    <!-- Photos Carousel -->
    <div class="photos-carousel" id="carousel">
      <div class="carousel-inner" id="carousel-inner">
        <div class="photo-item"><img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Photo 1"></div>
        <div class="photo-item"><img src="https://randomuser.me/api/portraits/women/45.jpg" alt="Photo 2"></div>
        <div class="photo-item"><img src="https://randomuser.me/api/portraits/women/46.jpg" alt="Photo 3"></div>
      </div>
      <div class="page-indicators" id="indicators"></div>
    </div>

    <!-- User Info -->
    <div class="user-info">
      <div class="name-age">Sarah, 24</div>
      <div class="bio">Coffee lover. Explorer. Always up for a spontaneous adventure in the city.</div>
    </div>

    <!-- Distance & Status -->
    <div class="meta">
      <div>2.3 km away</div>
      <div class="status">
        <div class="status-dot available"></div>
        Available
      </div>
    </div>

    <!-- Ratings -->
    <div class="rating">
      <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
      4.8
      <span class="verification">âœ“ Verified</span>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button class="chat-btn">Chat</button>

      <div class="secondary-actions">
        <button class="secondary-btn" aria-label="Favorite">
          <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        </button>
        <button class="secondary-btn" aria-label="Report">
          <svg viewBox="0 0 24 24"><path d="M13 14h-2v-4h2v4zm0 4h-2v-2h2v2zM19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/></svg>
        </button>
        <button class="secondary-btn" aria-label="Block">
          <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM4 12c0-4.42 3.58-8 8-8 1.85 0 3.55.63 4.9 1.69L5.69 16.9C4.63 15.55 4 13.85 4 12zm8 8c-1.85 0-3.55-.63-4.9-1.69L18.31 7.1C19.37 8.45 20 10.15 20 12c0 4.42-3.58 8-8 8z"/></svg>
        </button>
      </div>
    </div>

    <!-- Additional Info -->
    <div class="additional-info">
      Last active 5 minutes ago<br>
      Mutual interests: Coffee, Travel, Photography
    </div>
  </div>

  <!-- Fullscreen Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="close-lightbox">
      <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
    </button>
    <div class="lightbox-carousel" id="lightbox-carousel">
      <!-- Photos will be cloned here dynamically -->
    </div>
  </div>

  <script>
    // Main carousel
    const carouselInner = document.getElementById('carousel-inner');
    const indicatorsContainer = document.getElementById('indicators');
    const photos = document.querySelectorAll('.photo-item');
    let currentIndex = 0;

    photos.forEach((_, i) => {
      const dot = document.createElement('div');
      dot.classList.add('indicator');
      if (i === 0) dot.classList.add('active');
      indicatorsContainer.appendChild(dot);
    });

    const indicators = document.querySelectorAll('.indicator');

    function updateCarousel() {
      carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
      indicators.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
    }

    // Touch swipe for main carousel
    let startX = 0;
    const carousel = document.getElementById('carousel');
    carousel.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    carousel.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50 && currentIndex < photos.length - 1) currentIndex++;
      else if (endX - startX > 50 && currentIndex > 0) currentIndex--;
      updateCarousel();
    });

    // Open fullscreen lightbox on click/tap
    carousel.addEventListener('click', () => {
      const lightbox = document.getElementById('lightbox');
      const lightboxCarousel = document.getElementById('lightbox-carousel');
      lightboxCarousel.innerHTML = ''; // Clear previous

      photos.forEach(photo => {
        const clone = photo.cloneNode(true);
        clone.classList.add('lightbox-photo');
        lightboxCarousel.appendChild(clone);
      });

      // Scroll to current photo
      lightboxCarousel.scrollLeft = currentIndex * window.innerWidth;

      lightbox.classList.add('active');
    });

    // Close lightbox
    document.getElementById('close-lightbox').addEventListener('click', () => {
      document.getElementById('lightbox').classList.remove('active');
    });

    // Close on background tap
    document.getElementById('lightbox').addEventListener('click', e => {
      if (e.target === document.getElementById('lightbox')) {
        document.getElementById('lightbox').classList.remove('active');
      }
    });

    // Back button
    document.getElementById('back-btn').addEventListener('click', () => {
      window.history.back();
    });

    // Demo chat
    document.querySelector('.chat-btn').addEventListener('click', () => {
      alert('Opening chat...');
    });

    updateCarousel();
  </script>
</body>
</html>
